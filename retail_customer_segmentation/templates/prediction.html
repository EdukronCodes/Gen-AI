<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Purchase Prediction</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Purchase Prediction</h1>
    <form method="post">
        <label>Enter Customer Features (comma separated):</label>
        <input type="text" name="features" placeholder="e.g. 25,50000,3">
        <button type="submit">Predict</button>
    </form>
    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <a href="/">Back to Home</a> |
    <a href="/segmentation">View Segmentation</a>
</body>
</html>
