<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retail Customer Segmentation</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Retail Customer Segmentation & Purchase Prediction</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Upload Customer Data (CSV):</label>
        <input type="file" name="file" id="file" required>
        <button type="submit">Upload</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <a href="/segmentation">View Segmentation</a> |
    <a href="/predict">Purchase Prediction</a>
</body>
</html>
