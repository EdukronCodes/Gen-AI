apiVersion: apps/v1
kind: Deployment
metadata:
  name: helpdesk-frontend
  labels:
    app: helpdesk-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: helpdesk-frontend
  template:
    metadata:
      labels:
        app: helpdesk-frontend
    spec:
      containers:
      - name: frontend
        image: helpdesk-frontend:latest
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: helpdesk-frontend
spec:
  selector:
    app: helpdesk-frontend
  ports:
  - port: 80
    targetPort: 3000
  type: LoadBalancer


